<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e8df6b9ba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Coffee Project</title>
</head>
<body>

<!--Main Header-->
<header class="main-header">
    <h1 class="text-center mb-3 mt-2">Coffee!</h1>
    <hr>
</header>
<!--Main Container for Table & Forms-->
<div class="container">
    <div class="row">
        <!--Table Column-->
        <div class="col-sm">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <!--Second Main Column-->
        <div class="col-sm">
            <!--Submit Form for Table-->
            <div class="container">
                <div class="col-sm">
                    <!--Roast Selection-->
                    <form>
                        <div class="form-group">
                            <label for="roast-selection">Roast</label>
                            <select class="form-control" id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--Coffee Name Input Field-->
                            <div class="form-group">
                                <label>Coffee Name</label>
                                <input type="text" class="form-control" onekeyup="filterFunc" placeholder="Search here...." id="filter">
                            </div>
                            <!--Submit Button For Searching Coffee-->
                            <input class="btn btn-primary btn-block" id="submit" type="submit"/>
                        </div>
                    </form>
                </div>
                <!--Search Coffee Column-->
                <div class="search-coffee-name">
                </div>
            </div>

			<!--Add Coffee Form-->
            <h1 class="text-center mb-3">Add a Coffee</h1>
            <div class="container">
                <div class="col-sm">
                    <form>

                        <div class="form-group">
                            <label for="roast-selection">Roast</label>
                            <select class="form-control" id="add-roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--Coffee Name Search Field-->
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="">Coffee Name</label>
                                <input type="text" class="form-control" id="user-coffee-input">
                            </div>
                            <!--Submit Button For Name of Coffee-->
                            <input class="btn btn-primary btn-block" id="addCoffee" type="submit"/>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Add Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
